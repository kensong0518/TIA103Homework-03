<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Room Booking System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        h1 {
            text-align: center;
            margin-top: 20px;
            color: #333;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 20px;
        }
        .datetime-selector {
            margin-bottom: 20px;
        }
        .datetime-selector label {
            margin-right: 10px;
        }
        .datetime-selector input {
            margin-right: 20px;
        }
        .customer-info {
            font-size: 1.2em;
            color: #333;
            margin-bottom: 20px;
        }
        .room-section {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            width: 100%;
        }
        .section {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 30%;
            margin-bottom: 20px;
            position: relative;
        }
        .section h2 {
            margin-top: 0;
            color: #333;
            border-bottom: 2px solid #007bff;
            padding-bottom: 10px;
        }
        ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }
        li {
            margin-bottom: 10px;
            border-bottom: 1px solid #eee;
            padding-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .room-controls {
            display: flex;
            align-items: center;
        }
        .room-controls button {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 8px 12px;
            border-radius: 4px;
            cursor: pointer;
            margin-left: 5px;
        }
        .room-controls button:hover {
            background-color: #0056b3;
        }
        .selected-rooms {
            width: 100%;
            max-width: 800px;
            margin-top: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }
        .selected-rooms h3 {
            margin-top: 0;
            color: #333;
        }
        .selected-rooms ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }
        .selected-rooms li {
            margin-bottom: 10px;
            border-bottom: 1px solid #eee;
            padding-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .confirm-button {
            display: block;
            width: 100%;
            max-width: 150px;
            margin: 20px auto;
            padding: 10px;
            background-color: #28a745;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-align: center;
            font-size: 1.1em;
        }
        .confirm-button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <h1>房間預訂系統</h1>

    <div class="container">
        <!-- 顧客信息 -->
        <div class="customer-info" id="customer-info">
            顧客: <span id="customer-name">John Doe</span>
        </div>

        <!-- 日期和時間選擇器 -->
        <div class="datetime-selector">
            <label for="date">選擇日期:</label>
            <input type="date" id="date" name="date" onchange="loadRoomStatus()">

            <label for="time">選擇時間:</label>
            <input type="time" id="time" name="time" onchange="loadRoomStatus()">
        </div>

        <!-- 顧客選擇的房間 -->
        <div class="selected-rooms">
            <h3>顧客選擇的房間</h3>
            <ul id="selected-rooms">
                <!-- 顧客選擇的房間列表 -->
            </ul>
            <button class="confirm-button" onclick="confirmSelection()">確認送出</button>
        </div>

        <!-- 房間類型展示 -->
        <div class="room-section">
            <!-- 總統套房 -->
            <div id="presidential" class="section">
                <h2>總統套房</h2>
                <ul id="presidential-rooms">
                    <!-- 房間號碼和操作 -->
                </ul>
            </div>

            <!-- 雙人套房 -->
            <div id="deluxe" class="section">
                <h2>雙人套房</h2>
                <ul id="deluxe-rooms">
                    <!-- 房間號碼和操作 -->
                </ul>
            </div>

            <!-- 單人套房 -->
            <div id="single" class="section">
                <h2>單人套房</h2>
                <ul id="single-rooms">
                    <!-- 房間號碼和操作 -->
                </ul>
            </div>
        </div>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
